<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="corpo">
	
		
		<h3 style="color:#4169E1">CARTA DE RECOMENDAÇÃO PARA MEMBRO SOLTEIRO</h3>
	
			<h:form id="formCadastro">
				
				
				
				
				<h:panelGrid columns="2" id="painelCadastro">
				<h:outputLabel value="nome:" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					<p:inputText maxlength="100" size="80"
						id="nome"
						style="color:green;font-size:12px;"
						value="#{cartamudancaBean.cartaMudanca.nome}" />
					
					<h:outputLabel value="cargo:" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					<p:inputText maxlength="100" size="80"
						id="cargo"
						style="color:green;font-size:12px;"
						value="#{cartamudancaBean.cartaMudanca.cargo}" />

				<h:outputLabel value="é membro desde:" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					<p:inputText maxlength="100" size="80"
						id="email"
						style="color:green;font-size:12px;"
						value="#{cartamudancaBean.cartaMudanca.anoAdmissao}" />
						
						<h:outputLabel value="dia" />
						<h:selectOneMenu id="dia" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold"
						value="#{cartamudancaBean.dia}" 
						>
						<f:selectItem  itemLabel="SELECIONE O DIA" />
						<f:selectItem itemValue="UM" itemLabel="01" />
						<f:selectItem itemValue="DOIS" itemLabel="02" />
						<f:selectItem itemValue="TRES" itemLabel="03" />
						<f:selectItem itemValue="QUATRO" itemLabel="04" />
						<f:selectItem itemValue="CINCO" itemLabel="05" />
						
						<f:selectItem itemValue="SEIS" itemLabel="06" />
						<f:selectItem itemValue="SETE" itemLabel="07" />
						<f:selectItem itemValue="OITO" itemLabel="08" />
						<f:selectItem itemValue="NOVE" itemLabel="09" />
						<f:selectItem itemValue="DEZ" itemLabel="10" />
						
						<f:selectItem itemValue="ONZE" itemLabel="11" />
						<f:selectItem itemValue="DOZE" itemLabel="12" />
						<f:selectItem itemValue="TREZE" itemLabel="13" />
						<f:selectItem itemValue="QUATORZE" itemLabel="14" />
						<f:selectItem itemValue="QUINZE" itemLabel="15" />
						
						<f:selectItem itemValue="DEZESSEIS" itemLabel="16" />
						<f:selectItem itemValue="DEZESSETE" itemLabel="17" />
						<f:selectItem itemValue="DEZOITO" itemLabel="18" />
						<f:selectItem itemValue="DEZENOVE" itemLabel="19" />
						<f:selectItem itemValue="VINTE" itemLabel="20" />
						<f:selectItem itemValue="VINTEUM" itemLabel="21" />
						<f:selectItem itemValue="VINTEDOIS" itemLabel="22" />
						<f:selectItem itemValue="VINTETRES" itemLabel="23" />
						<f:selectItem itemValue="VINTEQUATRO" itemLabel="24" />
						<f:selectItem itemValue="VINTECINCO" itemLabel="25" />
						<f:selectItem itemValue="VINTESSEIS" itemLabel="26" />
						<f:selectItem itemValue="VINTESETE" itemLabel="27" />
						<f:selectItem itemValue="VINTEOITO" itemLabel="28" />
						<f:selectItem itemValue="VINTENOVE" itemLabel="29" />
						<f:selectItem itemValue="TRINTA" itemLabel="30" />
						<f:selectItem itemValue="TRINTAUM" itemLabel="31" />
					</h:selectOneMenu>
					
							<h:outputLabel value="mes" />
						<h:selectOneMenu id="mes" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold"
						value="#{cartamudancaBean.mes}" 
						>
						<f:selectItem  itemLabel="SELECIONE O MÊS" />
						<f:selectItem itemValue="JANEIRO" itemLabel="JANERIO" />
						<f:selectItem itemValue="FEVEREIRO" itemLabel="FEVEREIRO" />
						<f:selectItem itemValue="MARCO" itemLabel="MARÇO" />
						<f:selectItem itemValue="ABRIL" itemLabel="ABRIL" />
						<f:selectItem itemValue="MAIO" itemLabel="MAIO" />
						
						<f:selectItem itemValue="JUNHO" itemLabel="JUNHO" />
						<f:selectItem itemValue="JULHO" itemLabel="JULHO" />
						<f:selectItem itemValue="AGOSTO" itemLabel="AGOSTO" />
						<f:selectItem itemValue="SETEMBRO" itemLabel="SETEMBRO" />
						<f:selectItem itemValue="OUTUBRO" itemLabel="OUTUBRO" />
						<f:selectItem itemValue="NOVEMBRO" itemLabel="NOVEMBRO" />
						<f:selectItem itemValue="DEZEMBRO" itemLabel="DEZEMBRO" />
						
						</h:selectOneMenu>
						
						
						
						
						

				

				




				<h:outputLabel value="ano:" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					<p:inputText maxlength="100" size="80"
						id="ano"
						style="color:green;font-size:12px;"
						value="#{cartamudancaBean.cartaMudanca.anoDeApresentacao}" />
						
					</h:panelGrid>
					
					<h:panelGrid columns="2">
						<p:commandButton value="nova carta "
							actionListener="#{cartamudancaBean.novo}"
							update=":formCadastro:painelCadastro"
						/>
						 <p:commandButton value="mostrar carta de mudança na tela"
							action="#{cartamudancaBean.mostrarCartaMudancaSolteiroNaWeb}"
							onclick="this.form.target='_blank'"
								ajax="false"
							 />
						<p:commandButton value="imprimir"
							actionListener="#{cartamudancaBean.registrarCartaMudancaSolteiro}"
							update=":mensagem"
						/>
					
					</h:panelGrid>
					
					
					
			</h:form>
			
	</ui:define>

</ui:composition>
