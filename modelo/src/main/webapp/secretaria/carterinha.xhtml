<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
	<div style="background-color:#778899;height:900px;position: relative">
	
		
		<div
				style="background-color: #008B8B; width:100%; height: 120px; margin-left:5px; position: relative; margin-top: 20px;">
				<h2
					style="color: #8B0000; position: relative; left:600px; top: 20px; font-style: italic; font-weight: bold">MISSÃO
					E FÉ</h2>
				<h2
					style="color: #8B0000; position: relative; left:650px; top:5px; font-style: italic; font-weight: bold">Cuidamos
					de Vidas</h2>


				<p:graphicImage library="fotos" name="logoigreja5.jpg"
					style="position:absolute;top:5px;left:10px;" />
			</div>

				
		<h:form id="formListagem">
			<p:panel header="Listagem de Membros pra fazer carterinha">
				
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{membroBean.membros}" var="membro"
					rows="5">
					<f:facet name="header">
						<p:commandButton value="gerar carterinhas"
							oncomplete="PF('dialogo').show();"
							style="background-color:#FAF0E6;color:#006400;" />
					</f:facet>
					<p:column headerText="codigo" 
						width="50"
						style="color:red;font-size:10px;font-style:italic;font-weight:bold" 
						>
						<h:outputText value="#{membro.codigo}"
							style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					</p:column>
					<p:column headerText="Nome" sortBy="#{membro.nome}"
						width="150"
						style="color:red;font-size:10px;font-style:italic;font-weight:bold"
						filterBy="#{membro.nome}">
						<h:outputText value="#{membro.nome}"
							style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					</p:column>

					<p:column headerText="Cargo" 
						width="80"
						style="color:red;font-size:10px;font-style:italic;font-weight:bold"
						>
						<h:outputText value="#{membro.cargo.descricao}"
							style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					</p:column>

					<p:column headerText="congregacao" width="100"
						style="color:red;font-size:10px;font-style:italic;font-weight:bold"
						>
						<h:outputText value="#{membro.congregacao.descricao}"
							style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					</p:column>
					
					<p:column headerText="foto do membro" 
						style="color:red;font-size:10px;font-style:italic;font-weight:bold"
						width="80">
						<p:graphicImage 
							cache="false"
							width="80"
							height="80"
							url="http://localhost:8080/uploads/#{membro.codigo}.jpg"/>
						
					</p:column>

					
				</p:dataTable>
				<div class="ui-g">
				<div class="ui-g-12 ui-md-6">
					 <h:panelGrid id="painel" columns="4">
			  		 	<p:commandButton value="fundo azulL"
							actionListener="#{membroBean.gerarCarterinhaFundoAzul1}"
							style="background-color:blue;color:white;font-size:10px;" />
							
							<p:commandButton value="fundo branco"
							actionListener="#{membroBean.gerarCarterinhaFundoBranco}" update=":mensagem"
							style="background-color:white;color:red;font-size:10px;" />
							
							<p:commandButton value="fundo vermelho"
							actionListener="#{membroBean.gerarCarterinhaFundoVermelho}" update=":mensagem"
							style="background-color:red;color:black;font-size:10px;" />
							
							<p:commandButton value="fundo amarelo"
							actionListener="#{membroBean.gerarCarterinhaFundoAmarelo}" update=":mensagem"
							style="background-color:yellow;color:black;font-size:10px;" />
			   </h:panelGrid>
			
				</div>
			
			</div>
				
				
				
			</p:panel>
		</h:form>

		<p:dialog
			 header="Carterinha de membros" 
			 widgetVar="dialogo"
			hideEffect="puff" showEffect="puff" 
			style="background-color:#ADD8E6"
			draggable="false" resizable="false" closable="false">
			<h:form id="formCadastro">
			   <h:panelGrid id="painel" columns="4">
			   	<p:commandButton value="CARTERINHA COM FUNDO AZUL"
							actionListener="#{membroBean.gerarCarterinhaFundoAzul1}"
							style="background-color:blue;color:#006400;" />
							
							<p:commandButton value="CARTERINHA COM FUNDO BRANCO"
							actionListener="#{membroBean.gerarCarterinhaFundoBranco}" update=":mensagem"
							style="background-color:white;color:red;" />
							
							<p:commandButton value="CARTERIRNHA COM O FUNDO VERMELHO"
							actionListener="#{membroBean.gerarCarterinhaFundoVermelho}" update=":mensagem"
							style="background-color:red;color:white;" />
							
							<p:commandButton value="CARTERINHA COM FUNDO  AMARELO"
							actionListener="#{membroBean.gerarCarterinhaFundoAmarelo}" update=":mensagem"
							style="background-color:yellow;color:black;" />
			   </h:panelGrid>
			</h:form>
		</p:dialog>
		</div>

	</ui:define>

</ui:composition>

</html>
