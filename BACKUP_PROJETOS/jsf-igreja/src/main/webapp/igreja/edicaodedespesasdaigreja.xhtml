<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="codigo" value="#{tipodespesaigrejaBean.codigoTipoDespesa}" required="true"
		requiredMessage="O  código da despesa é obrigatório" />
	<f:viewAction action="#{tipodespesaigrejaBean.carregarEdicao}" />
</f:metadata>

	<ui:define name="corpo">
	      <p:panel header="despesas da igreja">
	      	<f:facet name="header">
	      		<h:link outcome="financeiro">
									<p:graphicImage name="images/ofertapq1.jpg"  library="adamantium-layout"/>
					   			</h:link>
	      	</f:facet>
	      	<h:form id="formCadastro">
				<h:panelGrid columns="2">
					<h:outputLabel value="codigo:" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					<h:outputText maxlength="30" size="30"
						style="color:green;font-size:12px;"
						value="#{tipodespesaigrejaBean.tipoDespesaIgreja.codigo}" />
						
					<h:outputLabel value="descrção:" 
						style="color:red;font-size:12px;font-style:italic;font-weight:bold" />
					<p:inputText maxlength="80" size="80"
						id="descricao"
						style="color:green;font-size:12px;"
						value="#{tipodespesaigrejaBean.tipoDespesaIgreja.descricao}" />
			</h:panelGrid>
			<p:commandButton value="cadastrar novo tipo de despesa"
						actionListener="#{tipodespesaigrejaBean.cadastrar}"
						update=":mensagem  :formCadastro" 
						style="background-color:#FAF0E6;color:#006400;"/>
			
						<p:button value="voltar"
							outcome="/igreja/listagemdedespesasdaigreja.xhtml">
						</p:button>
			</h:form>
		
	      </p:panel>
				
			
	
	</ui:define>

</ui:composition>
