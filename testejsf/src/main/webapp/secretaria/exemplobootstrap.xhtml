	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="httb://bootsfaces.net/ui"
	>

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>

  <h:outputStylesheet library="bootstrap" name="bootstrap.min.css"></h:outputStylesheet>
  <h:outputScript library="bootstrap" name="jquery-3.3.1.min.js"></h:outputScript>
  <h:outputScript library="bootstrap" name="bootstrap.min.js"></h:outputScript>
  
</h:head>
<h:body>

	  	<b:container fluid="true">	
	  		
	 <b:row>
    <b:column medium-screen="2">
	  <b:dataTable value="#{membroBean.membros}"
               var="membro">
    <b:dataTableColumn value="#{membro.codigo}" />
    <b:dataTableColumn value="#{membro.nome}" />
    <b:dataTableColumn value="#{membro.cargoEnum.descricao}" />
    <b:dataTableColumn value="#{membro.congregacao}"  order="asc"/>
  </b:dataTable>
    </b:column>
		</b:row>
	</b:container>
