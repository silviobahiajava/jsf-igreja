<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
        <title>SouzaWeb Sistemas</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        
    </h:head>
<h:body>
  <div class="container">
    <h1>Sistema para igreja feito com a mais avançada tecnologia provendo facilidade e agilidade nas questões burocráticas para sua igreja</h1>
    <button type="button" class="btn btn-primary">acessar</button>
    <form class="form-inline">
  <div class="form-group mb-2">
    <label for="email">Cpf</label>
    <h:inputText type="text"  class="form-control-plaintext" id="email"/>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="senha">Senha</label>
    <h:inputSecret class="form-control-plaintext" id="senha" />
  </div>
   <div class="form-group mx-sm-3 mb-2">
	    <label for="senha">funcao</label>
	    <p:selectOneMenu filter="true" value="#{au}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Por favor selecione a funçao">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione a função deste usuario" />
					<f:selectItems value="#{autenticaoBean.funcoes}" var="fun"
						itemValue="#{fun}" itemLabel="#{fun.descricao}" />
						
				</p:selectOneMenu>
  </div>
  
 <h:commandButton class="btn btn-primary mb-2"    actionListener="#{autenticaoBean.autenticar}" value="acessar"></h:commandButton>
</form>
  </div>
</h:body>
</html>
